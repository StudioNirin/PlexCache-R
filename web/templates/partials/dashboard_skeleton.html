<!-- Dashboard skeleton placeholders - shown while loading -->
<div class="stats-header">
    <span class="text-muted" style="font-size: 0.85rem;">Loading...</span>
    <button class="btn btn-sm btn-secondary" disabled>
        <span class="spinner" style="width: 14px; height: 14px;"></span>
        <span>Refresh</span>
    </button>
</div>
<div class="stats-row">
    <!-- Cache Drive skeleton -->
    <div class="stat-card skeleton-card">
        <div class="stat-card-header">
            <div class="skeleton skeleton-text" style="width: 80px;"></div>
        </div>
        <div class="skeleton skeleton-value"></div>
        <div class="skeleton skeleton-text-sm"></div>
        <div class="progress-container" style="margin-top: 0.75rem;">
            <div class="skeleton" style="height: 6px; width: 100%;"></div>
        </div>
    </div>

    <!-- OnDeck skeleton -->
    <div class="stat-card skeleton-card">
        <div class="stat-card-header">
            <div class="skeleton skeleton-text" style="width: 60px;"></div>
        </div>
        <div class="skeleton skeleton-value"></div>
        <div class="skeleton skeleton-text-sm"></div>
    </div>

    <!-- Watchlist skeleton -->
    <div class="stat-card skeleton-card">
        <div class="stat-card-header">
            <div class="skeleton skeleton-text" style="width: 70px;"></div>
        </div>
        <div class="skeleton skeleton-value"></div>
        <div class="skeleton skeleton-text-sm"></div>
    </div>

    <!-- Health skeleton -->
    <div class="stat-card skeleton-card">
        <div class="stat-card-header">
            <div class="skeleton skeleton-text" style="width: 50px;"></div>
        </div>
        <div class="skeleton skeleton-value"></div>
        <div class="skeleton skeleton-text-sm"></div>
    </div>

    <!-- Schedule skeleton -->
    <div class="stat-card skeleton-card">
        <div class="stat-card-header">
            <div class="skeleton skeleton-text" style="width: 65px;"></div>
        </div>
        <div style="display: flex; gap: 1rem; margin-bottom: 0.5rem;">
            <div style="flex: 1; text-align: center;">
                <div class="skeleton skeleton-text-sm" style="margin: 0 auto 0.25rem; width: 30px;"></div>
                <div class="skeleton" style="height: 1.25rem; width: 40px; margin: 0 auto;"></div>
            </div>
            <div style="width: 1px; background: var(--plex-border);"></div>
            <div style="flex: 1; text-align: center;">
                <div class="skeleton skeleton-text-sm" style="margin: 0 auto 0.25rem; width: 30px;"></div>
                <div class="skeleton" style="height: 1.25rem; width: 40px; margin: 0 auto;"></div>
            </div>
        </div>
        <div class="skeleton" style="height: 24px; width: 80px; margin: 0.5rem auto 0;"></div>
    </div>
</div>
